<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
        <title>Connexion</title>

    </head>
    <body>
        <main id="page_connexion">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" id="logo">
            <form id="conteneur" action="{{ url_for('Connexion', origin ='Admin') }}" method="post" role="form">
                {{ form.hidden_tag() }}
                <div id="ident">
                    <label for="username">Identifiant</label>
                    <!-- <input type="text" name="identifiant" id="identifiant" placeholder="identifiant" value=""> -->
                    {{ form.username(placeholder="Identifiant") }}
                </div>
                <div id="mdp">
                    <label for="password">Mot de passe</label>
                    <!-- <input type="password" name="password" id="password" placeholder="password" value=""> -->
                    {{ form.password(placeholder ="Mot de passe") }}
                </div>
                <button id="connexion" type="submit" >Se connecter</button> 
            </form>
            <button id="retour" type="button"><a href="{{url_for ('route')}}"><img src="{{ url_for('static', filename='img/retour_util.png') }}" alt="retour" height="10em">Retour au choix utilisateur</a></button>
        </main>
    </body>
</html>
