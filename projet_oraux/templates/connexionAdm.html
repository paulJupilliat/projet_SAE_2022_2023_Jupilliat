<!DOCTYPE html>
<html lang="fr">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        {% block styles %}
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
        {% endblock %}
        <title>Connexion</title>
        {% endblock %}

    </head>
    <body><script src="../JS/redir.js"></script>
        <main id="page_connexion">
            {% block main %}
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" id="logo">
            <form id="conteneur" action="{{ url_for('Connexion', origin ='Admin') }}">
                <div id="ident">
                    <label>Identifiant</label>
                    <input type="text" name="identifiant" id="Username">
                </div>
                <div id="mdp">
                    <label>Mot de passe</label>
                    <input type="password" name="mdp" id="Password">
                </div>
                <button id="connexion" type="submit">Se connecter</button> 
            </div>
            <button id="retour" type="button"><a href="{{url_for ('route')}}"><img src="{{ url_for('static', filename='img/retour_util.png') }}" alt="retour" height="10em">Retour au choix utilisateur</a></button>
            {% endblock %}
            </main>
    </body>
</html>
