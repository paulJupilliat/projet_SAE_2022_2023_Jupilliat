<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="../static/style_acc.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres</title>
</head>
<body>
    <!-- ici la navbar -->
    <main>
        <select name="Semaine" id="sem-select">
            <option value="">Semaine</option>
            <!-- remplir avec le selenium -->
            <option value="semaine1">semaine1</option>
            <option value="semaine2">semaine2</option>
            <option value="semaine3">semaine3</option>
            <option value="semaine4">semaine4</option>
            <option value="semaine5">semaine5</option>
            <option value="semaine6">semaine6</option>
        </select>
            <input id="save_sett" type="button" value="Sauvegarder les modifications">
        </section>

    
    </main>
    <section class="info_par">
        <div class="gest_heures">
            <h3 class="titre_div">Gestion des heures de soutien</h3>
            <div class="horaire">
                <input type="date" id="date" name="date">
                <label for="h_deb">De</label>
                <input type="time" id="h_deb" name="h_deb">
                <label for="h_fin">À</label>
                <input type="time" id="h_fin" name="h_fin">
                <button>
                    <img src="../img/poubelle.png" alt="supprimer">
                </button>
            </div>
            <button>
                <img src="../img/plus.png" alt="ajouter">
                Ajouter une date
            </button>
        </div>
        <div class="default_set">
            <h3 class="titre_div">Paramètres par défault</h3>
            <div class="default_sett">
                <label for="jour">Jour de soutien</label>
                <input type="text" id="jour" name="nb_grp">
                <label for="seuil">Seuil pour les groupes</label>
                <input type="number" id="nb_grp" name="nb_grp">
                <label for="cgt_sem">Date changement de semestre</label>
                <input type="number" id="nb_grp" name="nb_grp" min="1" max="10">
        </div>
    </section>
</body>
</html>
