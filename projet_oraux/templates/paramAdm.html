{% extends 'BaseAdmin.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='parametres.css') }}">
{% endblock %}
{% block top %}
        <section class="bouts_gen">
        <select name="Semaine" id="sem-select">
            <option value="">Semaine</option>
            <!-- remplir avec le selenium -->
            <option value="semaine1">semaine1</option>
            <option value="semaine2">semaine2</option>
            <option value="semaine3">semaine3</option>
            <option value="semaine4">semaine4</option>
            <option value="semaine5">semaine5</option>
            <option value="semaine6">semaine6</option>
        </select>

    
{% endblock %}
{% block center %}
    <section class="infos_par">
        <div class="gest_heures">
            <h3 class="titre_div">Gestion des heures de soutien</h3>
            <div class="horaire">
                <input type="date" id="date" name="date">
                <label for="h_deb">De</label>
                <input type="time" id="h_deb" name="h_deb">
                <label for="h_fin">À</label>
                <input type="time" id="h_fin" name="h_fin">
                <button id="poubelle">
                    <img src="../img/poubelle.png" alt="supprimer" height="20em">
                </button>
            </div>
            <button id="ajt_date">
                <img src="../img/plus.png" alt="ajouter" height="10em">
                Ajouter une date
            </button>
        </div>
        <div class="default_set">
            <h3 class="titre_div">Paramètres par défault</h3>
            <div class="default_sett">
                <div class="zone_st">
                <label for="jour">Jour de soutien</label>
                <input type="text" id="jour" name="jourS"></div>
                <div class="zone_st"><label for="seuil">Seuil pour les groupes</label>
                <input type="number" id="seuil" name="seuil"></div>
                <div class="zone_st"><label for="cgt_sem">Date changement de semestre</label>
                <input type="date" id="cgt_sem" name="cgt_s"></div>
        </div>
    </section>
    <footer>
        </select>
        <input id="save_sett" type="button" value="Sauvegarder les modifications">
        </section>
    </footer>
{% endblock %}
